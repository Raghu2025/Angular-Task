<div>
    <div class="w-full flex justify-end items-center my-3">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2  focus:outline-none" (click)="openModal()">Add</button>
    </div>
    <div class="relative overflow-x-auto border">
        <table class="w-full text-sm text-left text-gray-500 ">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        SN
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Quantity
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b " *ngFor="let it of Items;index as i">
                    <th scope="row" class="px-6 py-4">
                     {{i+1}}
                    </th>
                    <td class="px-6 py-4">
                     {{it.name}}
                    </td>
                    <td class="px-6 py-4">
                     {{it.quantity}}
                    </td>
                    <td class="px-6 py-4">
                       <div class="flex justify-center gap-4 items-center">
                        <img class="flex-shrink-0 w-5 h-5 text-gray-500 group-hover:text-gray-900" (click)="updater(it)" src="assets/icons/edit.png"> 
                        <img class="flex-shrink-0 w-5 h-5 text-gray-500 group-hover:text-gray-900" src="assets/icons/delete.png" (click)="deleter(it.id)">    
                       </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #componentContainer></ng-template>
