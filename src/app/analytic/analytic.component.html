<div class="grid grid-cols-1 gap-5 mt-6 sm:grid-cols-2 lg:grid-cols-4 content-center">
      <div class="p-4 transition-shadow border rounded-lg shadow-sm hover:shadow-lg">
        <div class="flex items-start justify-between">
          <div class="flex flex-col space-y-2">
            <span class="text-gray-400">Total Item Sold</span>
            <span class="text-lg font-semibold">{{totalSale}}</span>
          </div>
        </div>
        <div>
        </div>
      </div>

      <div class="p-4 transition-shadow border rounded-lg shadow-sm hover:shadow-lg">
        <div class="flex items-start justify-between">
          <div class="flex flex-col space-y-2">
            <span class="text-gray-400">Total Item Sold Today</span>
            <span class="text-lg font-semibold">{{totalSaleToday}}</span>
          </div>
        </div>
        <div>
        </div>
      </div>
  </div>

  <div class="mt-20 w-full">
    <h3 class="underline underline-offset-8 p-4">Popular Products</h3>


    <div class="w-full mt-3  flex justify-center">
        <div class="w-6/12 relative overflow-x-auto border">
            <table class="w-full text-sm text-left text-gray-500 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            SN
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b" *ngFor="let p of PProducts;index as i">
                        <th scope="row" class="px-6 py-4">
                            {{i+1}}
                        </th>
                        <td class="px-6 py-4">
                            {{p.name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    



  </div>
